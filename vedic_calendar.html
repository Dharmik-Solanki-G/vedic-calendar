        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;

        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .month-year {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .month-name {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            letter-spacing: -1px;
        }

        .year-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .year-badge {
            background: #333;
            color: white;
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: #333;
            background: #f5f5f5;
        }

        .download-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #555;
        }

        .calendar-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }

        .calendar-grid {
            display: flex;
            flex-direction: column;
        }

        .day-headers {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-bottom: 1px;
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            color: #666;
            padding: 15px;
            background: #f9f9f9;
        }

        .dates-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }

        .date-cell {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .date-cell:hover {
            background: #f9f9f9;
        }

        .date-cell.selected {
            background: #e3f2fd;
            border: 2px solid #2196F3;
        }

        .date-cell.empty {
            background: #fafafa;
            cursor: default;
        }

        .date-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .date-cell.empty .date-number {
            color: #ccc;
        }

        .period-info {
            font-size: 10px;
            color: #666;
            line-height: 1.3;
            margin-top: 4px;
        }

        .period-begins {
            color: #2e7d32;
            font-weight: 600;
        }

        .period-ends {
            color: #c62828;
            font-weight: 600;

            color: #1565c0;
            font-weight: 600;

        .period-amavasya {
            color: #7b1fa2;
            font-weight: 600;
        }

        .period-yoga {
            color: #f57c00;
            font-weight: 600;
        }

        .notes-section {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 30px;
            position: relative;
        }

        .notes-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 31px,
                    #e0e0e0 31px,
                    #e0e0e0 32px
                );
            pointer-events: none;
            opacity: 0.3;
        }

        .notes-header {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .notes-content {
            position: relative;
            z-index: 1;
            font-size: 14px;
            line-height: 2;
            color: #333;
        }

        .notes-date {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .notes-detail {
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .notes-detail::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #666;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .calendar-container {
                box-shadow: none;
                padding: 20px;
            }
            .nav-buttons, .download-btn {
                display: none;
            }
            .notes-section {

            }
        }

            .calendar-layout {
                grid-template-columns: 1fr;
            }
            .notes-section {
                margin-top: 30px;
            }
        }
    </style>
</head>

            const match = timeStr.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);

            let [, hour, minute, ampm] = match;
            hour = parseInt(hour);
            minute = parseInt(minute);
            if (ampm.toUpperCase() === 'PM' && hour !== 12) hour += 12;
            if (ampm.toUpperCase() === 'AM' && hour === 12) hour = 0;
            return new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour, minute);

        function getEventsForDate(date) {
            const dateStart = new Date(date);
            dateStart.setHours(0, 0, 0, 0);
            const dateEnd = new Date(date);
            dateEnd.setHours(23, 59, 59, 999);

            const events = [];

            // Bhadra periods
            bhadraPeriods.forEach(period => {
                if (period.start <= dateEnd && period.end >= dateStart) {
                    const isBegin = period.start.toDateString() === date.toDateString();
                    const isEnd = period.end.toDateString() === date.toDateString();
                    if (isBegin && !isEnd) {
                        events.push({name: "Bhadra begins", type: "begins"});
                    } else if (isEnd && !isBegin) {
                        events.push({name: "Bhadra ends", type: "ends"});
                    } else if (isBegin && isEnd) {
                        events.push({name: "Bhadra begins", type: "begins"});
                        events.push({name: "Bhadra ends", type: "ends"});
                    }
                }
            });

            // Amavasya
            amavasyaEvents.forEach(event => {
                if (event.date.toDateString() === date.toDateString()) {
                    events.push({name: event.name, type: event.type});
                }
            });

            // Purnima
            purnimaEvents.forEach(event => {
                if (event.date.toDateString() === date.toDateString()) {
                    events.push({name: event.name, type: event.type});
                }
            });

            // Dwipushkar Yoga
            dwipushkarYogaEvents.forEach(event => {
                if (event.date.toDateString() === date.toDateString()) {
                    events.push({name: event.name, type: event.type});
                }
            });

            // Indra Yoga
            indraYogaEvents.forEach(event => {
                if (event.date.toDateString() === date.toDateString()) {
                    events.push({name: event.name, type: event.type});
                }
            });

            return events;
        }

        function renderCalendar() {
            const datesGrid = document.getElementById('datesGrid');
            datesGrid.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - startDate.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = cellDate.getMonth() === currentMonth;
                const isToday = cellDate.getTime() === today.getTime();
                const events = getEventsForDate(cellDate);

                const cell = document.createElement('div');
                cell.className = `date-cell ${!isCurrentMonth ? 'empty' : ''} ${isToday ? 'selected' : ''}`;
                cell.dataset.date = cellDate.toISOString();
                
                if (isCurrentMonth) {
                    cell.onclick = () => selectDate(cellDate);
                }

                let eventsHtml = events.map(event => {
                    let className = '';
                    if (event.type === 'begins') className = 'period-begins';
                    else if (event.type === 'ends') className = 'period-ends';
                    else if (event.type === 'purnima') className = 'period-purnima';
                    else if (event.type === 'amavasya') className = 'period-amavasya';
                    else if (event.type === 'yoga') className = 'period-yoga';
                    
                    return `<span class="${className}">${event.name}</span>`;
                }).join('<br>');

                cell.innerHTML = `
                    <div class="date-number">${cellDate.getDate()}</div>
                    <div class="period-info">${eventsHtml || ''}</div>
                `;

                datesGrid.appendChild(cell);
            }

            document.getElementById('monthName').textContent = monthNames[currentMonth];
            updateNotes();
        }

        function selectDate(date) {
            selectedDate = new Date(date);
            renderCalendar();
        }

        function updateNotes() {
            const notesContent = document.getElementById('notesContent');
            const events = getEventsForDate(selectedDate);
            
            const dateStr = selectedDate.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });

            let html = `<div class="notes-date">${dateStr}</div>`;

            if (events.length === 0) {
                html += '<div class="notes-detail">No events on this date.</div>';
            } else {
                events.forEach(event => {
                    html += `<div class="notes-detail"><strong>${event.name}</strong></div>`;
                });
            }

            notesContent.innerHTML = html;
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            selectedDate = new Date(currentYear, currentMonth, 1);
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDate = new Date(currentYear, currentMonth, 1);
            renderCalendar();
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const container = document.querySelector('.calendar-container');
            
            const loading = document.createElement('div');
            loading.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,0.3);z-index:10000;';
            loading.innerHTML = '<p>Generating PDF...</p>';
            document.body.appendChild(loading);

            try {
                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('landscape', 'mm', 'a4');
                const imgWidth = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(`Vedic_Calendar_${monthNames[currentMonth]}_${currentYear}.pdf`);
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                document.body.removeChild(loading);
            }
        }

        // Initialize
        const today = new Date();
        if (today.getFullYear() === 2026) {
            currentMonth = today.getMonth();
            selectedDate = new Date(today);
        } else {
            currentMonth = 0;
            selectedDate = new Date(2026, 0, 1);
        }
